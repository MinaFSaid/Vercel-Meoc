<div class="navbar navbar-expand-lg py-0">
  <div class="container-fluid m-0 p-0 py-2">
    <div class="row col-12">
      <div class="logo col-2">
        <div class="middle-east d-flex justify-content-center">MIDDLE EAST</div>
        <div class="ophthalmic-clinics d-flex justify-content-center">OPHTHALMIC CLINICS</div>
      </div>
      <div class="tabs col-5 d-flex justify-content-center align-items-center">
        <div class="nav-tab1 px-4">
          <div class="" style="cursor: pointer;" routerLink="/home">Home</div>
        </div>
        <div class="nav-tab1 px-4">
          <div class="" style="cursor: pointer;">About us</div>
        </div>
        <div class="nav-tab1 px-4">
          <div class="" style="cursor: pointer;" routerLink="/Plans">Pricing</div>
        </div>
        <div class="nav-tab1 px-4">
          <div class="" style="cursor: pointer;">Contact us</div>
        </div>
      </div>
      <div *ngIf="!isLogin" class="col-3 d-flex align-items-center px-2 justify-content-center ">
        <button class="button btn d-flex justify-content-center align-items-center px-3 py-1" routerLink="/signin">
          Sign In
        </button>
      </div>
      <div *ngIf="isLogin" class="col-3 d-flex align-items-center px-2 justify-content-center">
          <div class="circular_image mx-2">
              <img src="../../../../assets/Images/userd.jpeg" width="100%"/>
          </div>
          <div>DR. Ahmed Mahmoud</div>
          <div class="ms-4 d-flex">
              <i class="bi bi-gear" routerLink="/profile" style="cursor: pointer;"></i>
          </div>
          <div class="ms-5" style="cursor: pointer; color:red" (click)="logout()">SignOut</div>
      </div>
      <div class="col-2 d-flex justify-content-center align-items-center">
          <div>
              <select class="form-select border-0" #ddlViewBy (change)="onSelectionChange()">
                  <option *ngFor="let country of countryData" value="{{country.menuItemId}}">{{country.description}}</option>
                </select>
          </div>
      </div>
    </div>
  </div>
</div>
